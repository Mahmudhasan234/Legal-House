    <!-- Free Consultation -->
    <section class="container mt-3 mb-5">
        <div>
            <h1 class="text-secondary fw-bold fs-2 text-center mt-5 mb-5">Free <span class="text-warning">Concultation</span></h1>
        </div>
       <div>
        <div>
            <div class="row">
                <div class=" col-6 bg-light shadow p-3 mb-5 bg-body rounded d-flex flex-column border justify-content-center align-items-center">
                    <img src="./images/location.png" alt="">
                    <h3 class="fw-bold">Address </h3>
                        <Address>A108 Adam Street,
                            New York, NY 535022</Address>
                
                </div>
                <div class=" col-6 bg-light shadow p-3 mb-5 bg-body rounded d-flex flex-column border justify-content-center align-items-center">
                    <img src="./images/call.png" alt="">
                    <h3 class="fw-bold">Call Us </h3>
                        <p>+88 01750 00 00 00 <br>
                            +88 01750 00 00 00</p>
                
                </div>
                <div class=" col-6 bg-light shadow p-3 mb-5 bg-body rounded d-flex flex-column border justify-content-center align-items-center">
                    <img src="./images/email.png" alt="">
                    <h3 class="fw-bold">Email </h3>
                        <p>info@gmail.com <br>
                            info@gmail.com</p>
                
                </div>
                <div class=" col-6 bg-light shadow p-3 mb-5 bg-body rounded d-flex flex-column border justify-content-center align-items-center">
                    <img src="./images/time.png" alt="">
                    <h3 class="fw-bold">Working Hours</h3>
                        <p>Mon-Fri: 9AM to 5PM <br>
                            Sunday: 9AM to 1 PM</p>
                </div>
            </div>
        </div>
       </div>
       <div class="">
        <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </div>
